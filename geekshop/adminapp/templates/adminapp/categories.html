{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<button class="btn btn-default btn-round">
  <a href={% url 'admin:category_create' %}>
    новая категория
  </a>
</button>
<div class="categories_list">
  {% for object in object_list %}
  <div class="category_record 
        {% if not object.is_active %}
            not_active
        {% endif %}">
    <div class="category_name">
      {{ object.name|title }}
    </div>
    <div class="category_actions">
      <button>
        <a href={% url 'admin:products' object.pk %}>
          товары категории
        </a>
      </button>
      <button>
        <a href={% url 'admin:category_update' object.pk %}>
          редактировать
        </a>
      </button>
      {% if object.is_active %}
      <button>
        <a href={% url 'admin:category_delete' object.pk %}>
          удалить
        </a>
      </button>
      {% endif %}
    </div>
    <div class="category_desc">
      {{ object.description|title }}
    </div>
  </div>
  {% endfor%}
</div>
{% endblock %}
