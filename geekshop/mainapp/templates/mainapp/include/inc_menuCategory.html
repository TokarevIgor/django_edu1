<div class="links clearfix">
    <ul class="links-menu">
        <li>
          <a href="{% url 'products:category' 0 %}" 
             class="{% if request.resolver_match.kwargs.pk == 0 or request.resolver_match.kwargs.pk == None%}
                      active
                    {% endif %}">
            все
          </a>
        </li>
        {% for link in ls_category %}
          <li>
            <a href="{% url 'products:category' link.pk %}" 
               class="{% if product.category.id == link.pk %}
                        active
                      {% elif product == None and request.resolver_match.kwargs.pk|add:'0' == link.pk%}
                        active
                      {% endif %}"> 
              {{ link.name }}
              
            </a>
          </li>
        {% endfor %}
      </ul>
</div>
