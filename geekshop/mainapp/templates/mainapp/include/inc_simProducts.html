{% load static %}

<div class="related-products clearfix">
    
    {% for product in products %}
        <div class="block">
            <a href="#"><img src="/media/{{product.img}}" alt="img">
                <div class="text">
                    <img src="{% static 'img/icon-hover.png' %}" alt="img">
                    <h4>{{ product.name }}</h4>
                    <p>{{ product.disc }}</p>
                </div>
            </a>
        </div>
    {% endfor %}    

</div>
