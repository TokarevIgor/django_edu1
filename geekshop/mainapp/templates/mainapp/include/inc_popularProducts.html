{% load static %}

<div class="featured">
    <div class="featured-menu">
        <a class="active" href="#">Популярные</a><a href="#">Новинки</a>
    </div>
    <a class="explore" href="{% url 'products:category' 0 %}">показать все <img src="{% static 'img/arrow.png' %}" alt=""></a>
    <div class="clearfix">
    </div>

    <div class="tab-content">
        {% for product in popular_products%}
            <div class="block">
                <a href="{% url 'products:product' product.id %}"><img src="/media/{{product.img}}" alt="img" class = "block"> 
                    <div class="text">
                        <img src="{% static 'img/icon-hover.png' %}" alt="img">
                        <h4>{{product.name}}</h4>
                        <p>{{product.short_discription}} </p>
                    </div> 
                </a>
            </div>
        {% endfor %}
    </div>

</div>
