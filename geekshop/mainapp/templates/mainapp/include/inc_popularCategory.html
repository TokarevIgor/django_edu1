{% load static %}

<div class="featured">
    <div class="featured-menu">
        <a class="active" href="#">Популярные</a><a href="#">Новинки</a>
    </div>
    <a class="explore" href="{% url 'products:index' %}">показать все <img src="{% static 'img/arrow.png' %}" alt=""></a>
    <div class="clearfix">
    </div>

    <div class="tab-content">
        {% for category in popular_category%}
            <div class="block">
                <a href="{% url 'products:index' %}{{category.id}}"><img src="/media/{{category.img}}" alt="img"> 
                    <div class="text">
                        <img src="{% static 'img/icon-hover.png' %}" alt="img">
                        <h4>{{category.name}}</h4>
                        <p>{{category.disc}} </p>
                    </div> 
                </a>
            </div>
        {% endfor %}
    </div>

</div>
