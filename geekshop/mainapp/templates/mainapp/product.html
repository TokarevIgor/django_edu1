{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}

    <div class="hero-white">
        {% include 'mainapp/include/inc_menu.html' %}
    </div>
  <div class="details">
    {% include 'mainapp/include/inc_menuCategory.html' %}

    <div class="details-products">
      <div class="details-slider">
        <div class="slider-product">
          <img src="/media/{{ product.img }}" 
               alt="{{ product.short_discription }}">
        </div>        
      </div>

      <div class="description">
        <h3 class="big-bold">{{ product.name }}</h3>
        <br>
        <p class="price"> {{ product.price }} <span>руб</span></p>
        <a href="{% url 'basket:add' product.pk %}" class="red-button">
          заказать 
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <div class="description-text">
          {{ product.description }}
        </div>
      </div>
    </div>

  </div>

  {% endblock %}
